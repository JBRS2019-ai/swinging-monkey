<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monkey Swing Controller</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1117">
  <style>
    :root { --pad: 12px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 0; background:#0b1117; color:#e6edf3; }
    header { padding: calc(var(--pad) * 2) var(--pad); background:#111a23; border-bottom:1px solid #1e2a36; }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    main { max-width: 900px; margin: 0 auto; padding: var(--pad); }
    section { background:#111a23; border:1px solid #1e2a36; border-radius:12px; padding: var(--pad); margin-bottom: var(--pad); }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#1f6feb; color:white; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; }
    button.secondary { background:#30363d; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .pill { background:#0d419d; border-radius:999px; padding:4px 10px; font-size:12px; display:inline-block; }
    label { min-width: 120px; display:inline-block; }
    input[type=range] { width: 220px; }
    #log { background:#0c151d; border:1px solid #1e2a36; border-radius:10px; min-height:140px; padding:8px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: var(--pad); }
    .install { margin-left:auto; }
  </style>
</head>
<body>
<header>
  <h1>Monkey Swing Controller</h1>
  <div class="pill">Web Bluetooth · micro:bit UART</div>
  <button id="btnInstall" class="install secondary" style="display:none">Install app</button>
</header>
<main>
  <section class="row">
    <button id="btnConnect">Connect micro:bit</button>
    <div id="status">Disconnected</div>
  </section>

  <section>
    <h3>Mode</h3>
    <div class="row">
      <button class="secondary" data-mode="ALWAYS">Always-On</button>
      <button class="secondary" data-mode="SHAKE">Shake-to-Swing</button>
      <button class="secondary" data-mode="LIGHT">Light-Reactive</button>
      <button class="secondary" data-mode="DIRECT">Direct (manual START/STOP)</button>
    </div>
  </section>

  <section>
    <h3>Direct control</h3>
    <div class="row">
      <button id="btnStart">START</button>
      <button id="btnStop" class="secondary">STOP</button>
      <button id="btnBeep" class="secondary">Beep</button>
      <button id="btnStatus" class="secondary">Status?</button>
    </div>
  </section>

  <section>
    <h3>Motion parameters</h3>
    <div class="grid">
      <div class="row">
        <label for="speed">Speed (ms)</label>
        <input id="speed" type="range" min="5" max="100" value="20" />
        <span id="speedVal">20</span>
      </div>
      <div class="row">
        <label for="step">Step (°)</label>
        <input id="step" type="range" min="1" max="10" value="1" />
        <span id="stepVal">1</span>
      </div>
      <div>
        <div class="row">
          <label>Range min (°)</label>
          <input id="minAngle" type="range" min="0" max="179" value="60" />
          <span id="minVal">60</span>
        </div>
        <div class="row" style="margin-top:8px;">
          <label>Range max (°)</label>
          <input id="maxAngle" type="range" min="1" max="180" value="120" />
          <span id="maxVal">120</span>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h3>Log</h3>
    <div id="log"></div>
  </section>
</main>

<script src="microbit_uart_ble.js"></script>
<script src="functions.js"></script>
<script>
// PWA service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

// Install prompt handling
let deferredPrompt = null;
const btnInstall = document.getElementById('btnInstall');
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = 'inline-block';
});
btnInstall.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  btnInstall.style.display = 'none';
});
</script>
</body>
</html>
