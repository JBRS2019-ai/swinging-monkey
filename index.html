<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monkey Swing Controller</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:820px;margin:24px auto;padding:0 12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  section{border:1px solid #ddd;border-radius:10px;padding:12px;margin:10px 0}
  #log{white-space:pre-wrap;border:1px solid #ddd;min-height:120px;padding:8px}
  input[type=range]{width:220px}
</style>

<h1>Monkey Swing Controller</h1>
<div class="row">
  <button id="btnConnect">Connect micro:bit</button>
  <span id="status">Disconnected</span>
</div>

<section>
  <h3>Mode</h3>
  <div class="row">
    <button data-mode="ALWAYS">Always-On</button>
    <button data-mode="SHAKE">Shake-to-Swing</button>
    <button data-mode="LIGHT">Light-Reactive</button>
    <button data-mode="DIRECT">Direct (START/STOP)</button>
  </div>
</section>

<section>
  <h3>Direct control</h3>
  <div class="row">
    <button id="btnStart">START</button>
    <button id="btnStop">STOP</button>
    <button id="btnBeep">Beep</button>
    <button id="btnStatus">Status?</button>
  </div>
</section>

<section>
  <h3>Motion</h3>
  <div class="row">
    <label>Speed (ms)</label><input id="speed" type="range" min="5" max="100" value="20"><span id="speedVal">20</span>
  </div>
  <div class="row">
    <label>Step (°)</label><input id="step" type="range" min="1" max="10" value="1"><span id="stepVal">1</span>
  </div>
  <div class="row">
    <label>Min (°)</label><input id="minAngle" type="range" min="0" max="179" value="60"><span id="minVal">60</span>
    <label>Max (°)</label><input id="maxAngle" type="range" min="1" max="180" value="120"><span id="maxVal">120</span>
  </div>
</section>

<section><h3>Log</h3><div id="log"></div></section>

<script src="microbit_uart_ble.js"></script>
<script src="functions.js"></script>
